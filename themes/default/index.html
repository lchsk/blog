<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{keywords}}">
    <meta name="author" content="Maciej Lechowski">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/styles2.css">
    <link rel="alternate" type="application/rss+xml" href="posts.xml" />
    {{#include google.html}}
  </head>
  <body>
  <div class="container">
    {{#include top_menu.html}}

  <main role="main" class="container">
    <div class="row">
      <div class="col-md-8 blog-main">
        <h3 class="pb-4 mb-4 font-italic border-bottom">
          Recent posts
        </h3>

        {{posts-begin}}
        <div class="blog-post">
        <h2>{{post_link}}</h2>
          <p class="blog-post-meta">{{post_date}}</p>
          <p>{{post_description}}</p>
        </div>
        {{posts-end}}
      </div>

      {{#include side_bar.html}}
    </div><!-- /.row -->

  </main><!-- /.container -->

  <footer class="blog-footer">
    {{#include footer_menu.html}}
  </footer>
  </body>
</html>
